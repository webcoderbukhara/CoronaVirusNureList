{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />

<div class="container">
  <h1>Yangi vaksina oluvchining ma'lumotlarini kiriting:</h1>
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="first_name">Ismi:</label>
      <input type="text" name="first_name" class="form-control" id="" required/>
    </div>

    <div class="form-group">
      <label for="last_name">Familiyasi:</label>
      <input type="text" name="last_name" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="age">Yoshi:</label>
      <input type="number" name="age" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="address">Manzil:</label>
      <input type="text" name="address" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="phone">Telefon raqami:</label>
      <input type="tel" name="phone" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="img">Pasport rasmi:</label>
      <input type="file"   accept=".png, .jpg, .jpeg" name="img" class="form-control-file" required/>
    </div>
    <div class="form-group">
      <label for="vacsina" >Vaksina turi:</label>
      <select name="vac_id" class="form-control"  id="">
        {% for vak in vacsina %}
        <option value="{{vak.id}}">{{vak.name}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Qo'shish</button>
  </form>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
